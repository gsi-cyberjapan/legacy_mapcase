<html>
<head>
  <title>電子国土Web.NEXT+ サンプル（GeoJSON読込）</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <script language="Javascript" src="../js/webtis_flash.js" charset="UTF-8"></script>
  <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
</head>
<body>
	<h1>GeoJSONデータを地図上に表示する</h1>
	<table><tr valign="top">
	<td width="500">
	<!-- swf -->
	<object id="externalMap"
	classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
	codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0"
	width="500" height="600">
	<param name="allowScriptAccess" value="always" />
	<param name="movie" value="../WebTIS.swf"/>
	<param name="quality" value="high" />
	<param name="flashVars"value="locale=ja_JP"/>
	<embed name="externalMap" src="../WebTIS.swf" quality="high" 
		pluginspage="http://www.macromedia.com/go/getflashplayer"
		type="application/x-shockwave-flash"
		width="500" height="600" allowScriptAccess="always" flashVars="locale=ja_JP"/>
	</object>
	</td>
	<td>
		<h2>【解説】</h2>
		<code>webtis.loadGeoJSON()</code>を使うと、GeoJSON形式のデータを地図上に表示することができます。
		<pre class="source"><code>
webtis.loadGeoJSON(
  "GeoJSON",  // レイヤー名
  ./json/sample1.txt"  // GeoJSONデータファイルのURL
);
		</code></pre>
	</td>
	</tr></table>	
	<style type="text/css">
	.source {
		background-color : #CCCCFF;
		border: 1px solid #000;
		padding: 10px;
	}
	</style>
	
	<script>
	// 電子国土地図の初期化
	function initMap() {
		webtis.setMetadata();
		webtis.setZoomLevel(7);
		webtis.setMapCenter(140.085278, 36.104167);
		webtis.loadGeoJSON("GeoJSON", "./json/sample1.txt");
	}
  </script>
</body>
</html>
