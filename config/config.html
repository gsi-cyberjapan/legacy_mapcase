<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>地理院マップケース｜データ表示方法設定ファイル作成サイト</title>
	<meta name="description" content="" />
	
	<script src="config_files/swfobject.js"></script>
	<script src="config_files/jquery-1.9.1.min.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"WebTISLibraryBuilder"
		};
		swfobject.embedSWF(
			"config_files/WebTISLibraryBuilder.swf", 
			"altContent", "100%", "100%", "10.0.0", 
			"config_files/expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>「着せ替え型電子国土サイト」設定ファイル作成サイト</h1>
		<p>このサイトを利用するには、Adobe Flash playerが必要です。</p>
		<p><a href="http://www.adobe.com/go/getflashplayer">Adobe Flash playerの入手はこちら</a></p>
	</div>
</body>
</html>
