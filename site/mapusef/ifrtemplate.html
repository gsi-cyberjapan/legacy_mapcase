
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="./sys/v4/jquery/jquery-1.6.2.min.js" charset="UTF-8"></script>

<title></title>
<script type="text/javascript">
<!--
/*グローバル変数定義*/
//図形情報(jsonデータ)の設定【HTML作成時に設定】
var jsondata = '%jsondata%';

var mapurl = '%mapurl%';

/*初期処理*/
function init(){
	mainDiv = document.getElementById("main");
	frame = document.createElement("iframe");
	frame.id = "webtismap";
	frame.src = mapurl;
	frame.width = '100%';
	var userAgent = window.navigator.userAgent.toLowerCase();
	if (userAgent.indexOf('chrome') != -1) {
		frame.height = '100%';
	}
	else {
		frame.height = 768;
	}
	mainDiv.appendChild(frame);
	
	$(frame).load(function(){
		frame.contentWindow.postMessage(jsondata, "*");
	});
}

//-->

</script>
</head>

<body onload="init()" style="padding: 0px; margin: 0px;">
<!-- ヘッダー -->
<div id="header" style="display:none;">
	<div style="float:left;padding-left:50px;padding-top:10px;">
		<!-- deleted the old domain. -->
	</div>
	<div style="font-size:12px; padding-top:10px; padding-left:220px;">
		マウスのホイールで地図の拡大・縮小ができます。左クリックで地図をつかんで移動できます。
	</div>
</div>

<div id="main" style="height:100%; width:100%;"></div>

</body>
</html>
