<!doctype html><html><head><meta charset="UTF-8"><title>地理院地図</title><script>function toNewParmS(parmString) {  var s = "";  var obj = {};  var lat = "";  var lon = "";  var parms = parmString.split("&");  for(var i = 0; i < parms.length; i++) {    var values = parms[i].split("=");    if(values[0] == "zoom") {      obj.z = values[1];    } else if(values[0] == "lat") {      lat += values[1];    } else if(values[0] == "lon") {      lon += values[1];    }  }  if((lat != "") && (lon != "")) {    obj.ll = lat + "," + lon;  }  for(var i in obj) {    s += i + "=" + obj[i] + "&";  }  s = s.substring(0, s.length - 1);  return s;}function toNewParmQ(parmString) {  var s = "";  var obj = {};  var lat = "";  var lon = "";  var lkeys = new Array();  var lopas = new Array();  var parms = parmString.split("&");  for(var i = 0; i < parms.length; i++) {    var values = parms[i].split("=");    if(values[0] == "lat") {      lat += values[1];    } else if(values[0] == "lon") {      lon += values[1];    } else if(values[0] == "z") {      obj.z = values[1];    } else if(values[0] == "did") {      obj.base = values[1];    } else if(values[0].match(/^lkey/)) {      var index = values[0].substring(4);      lkeys[index] = values[1];    } else if(values[0].match(/^lopa/)) {      var index = values[0].substring(4);      lopas[index] = values[1];    } else if(values[0] == "crs") {      if(values[1] == 0) {        obj.vs = "c0";      } else {        obj.vs = "c1";      }    }  }  if((lat != "") && (lon != "")) {    obj.ll = lat + "," + lon;  }  if(lkeys.length) {    obj.ls = "";    for(var i = 0; i < lkeys.length; i++) {      if(lkeys[i] != undefined) {        obj.ls += lkeys[i];        if(lopas[i] != undefined) {          obj.ls += "," + lopas[i];        } else {          obj.ls += ",1";        }        obj.ls += "|";      }    }    obj.ls = obj.ls.substring(0, obj.ls.length - 1);  }  for(var i in obj) {    s += i + "=" + obj[i] + "&";  }  s = s.substring(0, s.length - 1);  return s;}function getNewURL(url) {  var newUrl = "http://maps.gsi.go.jp/";  if(url.indexOf("?") > 0) {    if(url.indexOf("#") > 0) {      var queryUrl = url.substring(url.indexOf("?") + 1, url.indexOf("#"));      var s = toNewParmQ(queryUrl);      newUrl += "?" + s;    } else {      var queryUrl = url.substring(url.indexOf("?") + 1);      var s = toNewParmQ(queryUrl);      newUrl += "?" + s;    }  } else if(url.indexOf("#") > 0) {    var hashUrl = url.substring(url.indexOf("#") + 1);    var s = toNewParmS(hashUrl);    newUrl += "?" + s;  }  return newUrl;}var url = getNewURL(window.location.href);window.location.href = url;</script></head></html>
